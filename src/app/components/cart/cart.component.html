
<div class="d-flex mt-3">
    <div class="table-responsive w-75" style="overflow: auto; max-height: 65vh;">
      <table class="table table-dark table-hover"
        style="background: linear-gradient(45deg, #00000062 10%, #ffffff3f 90%) !important; color: rgba(255, 255, 255, 0.733) !important">
        <thead>
          <tr class="text-center">
            <td></td>
            <td>Produto</td>
            <td>Preço</td>
            <td>Quantidade</td>
          </tr>
        </thead>
        <tbody>
           <tr *ngFor="let item of cartItems.items">
            <td class="text-center py-0">
              <img src="{{urlImages}}/{{item.image}}" width="50">
            </td>
            <td class="text-center my-auto">{{item.name}}</td>
            <td class="text-center my-auto">{{item.price | currencyBrazil}}</td>
            <td class="text-center my-auto">{{item.amount}}</td>
          </tr> 
        </tbody>
      </table>
  </div>
  
  <div class="container w-25 py-1">
    
    <div class="container mb-3">
      <h6 class="text-white">Voucher</h6>
      <form [formGroup]="formVoucher" class="px-3">
        <input type="text" class="form-control form-control-sm my-1 text-muted" placeholder="Digite o código" formControlName="voucher">
        <button class="btn btn-sm btn-primary" (click)="applyVoucher()">Aplicar</button>
      </form>  
    </div>
    
    <div class="container">
      <h6 class="text-white">Total: {{cartItems.totalPrice + cartItems.desconto}}</h6>
      <h6 class="text-white">Desconto: {{cartItems.desconto}}</h6>
      <h6 class="text-white">Final: {{cartItems.totalPrice}}</h6>
    </div>
    
    <form [formGroup]="formCep" class="px-3">
      <input type="text" [mask]="'00000-000'" class="form-control form-control-sm my-1" placeholder="Digite seu CEP" maxlength="9" minlength="8" formControlName="cep">
      <button class="btn btn-sm btn-primary" (click)="calcShipping()">Calcular</button>
    </form>
    
    <div *ngIf="shippingPrice" class="container my-1 p-3 text-white">
      <h5>Correios</h5>
      <p *ngIf="shippingPrice">Frete: R${{shippingPrice}}</p>
      <p *ngIf="deliveryIn">Tempo: {{deliveryIn}} dias</p>
    </div>
  </div>
  </div>
