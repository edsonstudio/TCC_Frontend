<div class="container-fluid w-75 shadow-lg p-3 mb-3 mt-4" style="background-color: #6fda236e;border-radius: 0%;">
        
    <img src="../../../assets/logoma3.png" width="80" class="d-block my-0 m-auto" alt="Logo dragonstore">
        <div class="jumbotron mt-3 p-0 mx-3 shadow-lg">
           <img src="../../../assets/bannerG.png" alt="Banner de jogos" class="banner-image">
           <img src="../../../assets/bannerH1.png" alt="Banner de jogos" class="banner-image">
           <img src="../../../assets/bannerP.png" alt="Banner de jogos" class="banner-image">
        </div>
    </div>
    
    <div class="p-3 container d-flex flex-column text-center">
        <img class="my-icon-class" src="../../../assets/icon.png" (click)="startNavigate()">

<footer style="bottom: 0px; position: fixed;" class="w-100">

    <fa-icon [icon]="faTwitter" [styles]="{'stroke': '#4A86E8', 'color': '#4A86E8'}" class="ml-3"></fa-icon>
</footer>
